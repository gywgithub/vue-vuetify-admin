<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-vuetify-admin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- Get user IP and country -->
    <script>
      // JavaScript standard built-in object
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone
      console.log('JavaScript Intl.DateTimeFormat().resolvedOptions()')
      console.log(Intl.DateTimeFormat().resolvedOptions())
      console.log(timeZone)
      if (timeZone === 'Asia/Shanghai') {
        console.log('china')
      }

      // qq api callback function
      function f(res) {
        console.log('--- qq map api ---')
        console.log(res)
        if (res.result.ad_info.nation === '中国') {
          console.log('china')
        } else {
          console.log(res.result.ad_info)
        }
      }
    </script>
    <script charset="utf-8" src="https://apis.map.qq.com/ws/location/v1/ip?key=MOJBZ-2IPCG-V22QU-I4MN6-3BBA2-5XB7F&callback=f&output=jsonp"></script>
    <script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script>
      console.log(navigator.userAgent)
      if (navigator.userAgent.indexOf('Chrome') !== -1) {
        console.info('--- suhu city api, not support Firefox browser ---')
        console.log(returnCitySN['cname'] + ' ' + returnCitySN['cid'] + ' ' + returnCitySN['cip']);
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-vuetify-admin doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
